<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emissions Tax for Cycles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="govuk-header" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
      <div class="govuk-header__logo">
        <a href="/" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype">Emissions Tax for Cycles</span>
        </a>
      </div>
      <div class="govuk-header__content">
        <nav class="govuk-header__navigation" aria-label="Primary navigation">
          <ul class="govuk-header__navigation-items">
            <li class="govuk-header__navigation-item">
              <a class="govuk-header__link" href="#">Help</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="govuk-main-wrapper" id="main-content" role="main">
    <h1 class="govuk-heading-xl">Emissions Tax for Cycles</h1>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="#" method="post" class="govuk-form">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h2 class="govuk-fieldset__heading">Cycle details</h2>
              </legend>
              <div class="govuk-grid-row">
                <div class="govuk-grid-column-one-half">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="make">Make</label>
                    <input class="govuk-input" id="make" name="make" type="text" required>
                  </div>
                </div>
                <div class="govuk-grid-column-one-half">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="model">Model</label>
                    <input class="govuk-input" id="model" name="model" type="text" required>
                  </div>
                </div>
              </div>
              <div class="govuk-grid-row">
                <div class="govuk-grid-column-one-half">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="wheel-size">Wheel Size</label>
                    <input class="govuk-input" id="wheel-size" name="wheel-size" type="text" required>
                  </div>
                </div>
                <div class="govuk-grid-column-one-half">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="colour">Colour</label>
                    <input class="govuk-input" id="colour" name="colour" type="text" required>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="govuk-button govuk-button--start">Calculate Emissions Tax</button>
        </form
