<!DOCTYPE html>
<html>
<head>
	<title>Vehicle Tax</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Vehicle Tax</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form>
			<label for="vehicle-type">Vehicle Type:</label>
			<select id="vehicle-type" name="vehicle-type">
				<option value="cycle">Cycle</option>
				<option value="scooter">Scooter</option>
				<option value="cargo-cycle">Cargo Cycle</option>
			</select>
			<label for="manufacturer">Manufacturer:</label>
			<input type="text" id="manufacturer" name="manufacturer">
			<label for="model">Model:</label>
			<input type="text" id="model" name="model">
			<label for="colour">Colour:</label>
			<input type="text" id="colour" name="colour">
			<label for="wheel-size">Wheel Size:</label>
			<input type="text" id="wheel-size" name="wheel-size">
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email">
			<button type="submit">Submit</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Vehicle Tax. All rights reserved.</p>
	</footer>
</body>
</html>
